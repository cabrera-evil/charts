name: Release Charts

on:
  push:
    branches:
      - master
    paths:
      - "**/Chart.yaml"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "release-charts"
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Bootstrap gh-pages branch
        run: |
          set -euo pipefail
          if ! git ls-remote --exit-code --heads origin gh-pages; then
            echo "Bootstrapping gh-pages branch"
            git checkout --orphan gh-pages
            git reset --hard
            echo "# Cabrera Evil Helm Charts" > README.md
            touch .nojekyll
            git add README.md .nojekyll
            git commit -m "chore: bootstrap gh-pages"
            git push origin gh-pages
            git checkout -
          else
            echo "gh-pages branch already exists"
          fi

      - name: Lint charts
        run: |
          for chart in $(find . -maxdepth 2 -name Chart.yaml -print); do
            helm lint "$(dirname "$chart")"
          done

      - name: Release charts
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: .
          pages_branch: gh-pages
          pages_index_path: index.yaml
          packages_with_index: true
          charts_repo_url: https://cabrera-evil.github.io/charts
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CR_SKIP_EXISTING: true
          CR_GENERATE_RELEASE_NOTES: true
          CR_PACKAGES_WITH_INDEX: true

      - name: Upload packaged charts artifact
        uses: actions/upload-artifact@v4
        with:
          name: chart-packages
          path: .cr-release-packages/*.tgz
          if-no-files-found: warn
  deploy:
    needs: [release]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
