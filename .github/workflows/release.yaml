name: Release Charts

on:
  push:
    branches:
      - master
    paths:
      - "**/Chart.yaml"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Ensure gh-pages branch exists
        run: |
          set -euo pipefail
          REPO_URL="https://cabrera-evil.github.io/charts/charts"

          if ! git ls-remote --exit-code --heads origin gh-pages; then
            echo "Bootstrapping gh-pages branch with current charts"
            TMP_DIR=$(mktemp -d)

            # Package all charts in the repo
            find . -maxdepth 2 -name Chart.yaml -print | while read -r chart; do
              helm package "$(dirname "$chart")" --destination "$TMP_DIR"
            done

            # Build index for the packaged charts
            helm repo index "$TMP_DIR" --url "$REPO_URL"

            git switch --orphan gh-pages
            git rm -rf .
            mkdir -p charts
            cp "$TMP_DIR"/*.tgz charts/
            cp "$TMP_DIR"/index.yaml charts/index.yaml
            cp "$TMP_DIR"/index.yaml index.yaml
            echo "# Cabrera Evil Helm Charts" > README.md
            touch .nojekyll
            git add README.md .nojekyll charts index.yaml
            git commit -m "Bootstrap gh-pages"
            git push origin gh-pages
            git switch -
          else
            echo "gh-pages branch already exists"
          fi

      - name: Lint charts
        run: |
          for chart in $(find . -maxdepth 2 -name Chart.yaml -print); do
            helm lint "$(dirname "$chart")"
          done

      - name: Release charts
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: .
          pages_branch: gh-pages
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CR_SKIP_EXISTING: true
          CR_PAGES_INDEX_PATH: index.yaml
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
